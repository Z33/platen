backend:
  # name: test-repo
  name: git-gateway
  branch: netlify-cms

publish_mode: editorial_workflow
media_folder: "public/images/uploads"
public_folder: "images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    media_folder: "static/images/uploads/posts"
    public_folder: "images/uploads/posts"
    path: "{{title}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "publishedAt", widget: "datetime" }
      - {
          label: "Cover Image",
          name: "cover",
          widget: "image",
          media_library: { config: { multiple: false } },
        }
      - { label: "Categories", name: "cats", widget: "list" }
      - { label: "Tags", name: "tags", widget: "list", default: ["news"] }
      - { label: "Blurb", name: "blurb", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "books"
    label: "Books"
    folder: "content/books"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    media_folder: "static/images/uploads/books"
    public_folder: "images/uploads/books"
    path: "{{title}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "publishedAt", widget: "datetime" }
      - {
          label: "Cover Image",
          name: "cover",
          widget: "image",
          media_library: { config: { multiple: false } },
        }
      - { label: "Tags", name: "tags", widget: "list", default: ["news"] }
      - { label: "Blurb", name: "blurb", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
